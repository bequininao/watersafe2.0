<div class="fixed top-1/2 right-0 transform -translate-y-1/2 z-50">
  <button 
    (click)="togglePanel()" 
    class="bg-white dark:bg-gray-800 p-3 rounded-l-lg shadow-lg ring-1 ring-gray-200 dark:ring-white/10 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
    aria-label="Open customization panel">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-300 animate-spin" style="animation-duration: 3s;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  </button>
</div>

@if (isOpen()) {
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/40 dark:bg-black/60 z-40" (click)="togglePanel()"></div>
  
  <!-- Panel -->
  <div class="fixed top-0 right-0 h-full w-72 bg-gray-50 dark:bg-gray-900 shadow-2xl z-50 p-6 transform transition-transform duration-300 ease-in-out flex flex-col" [class.translate-x-0]="isOpen()" [class.translate-x-full]="!isOpen()">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Personalizaci√≥n</h3>
      <button (click)="togglePanel()" class="text-gray-500 hover:text-gray-800 dark:hover:text-white p-1 rounded-full" aria-label="Close customization panel">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Theme selector -->
    <div class="mb-8">
      <h4 class="font-medium text-gray-700 dark:text-gray-300 mb-3">Tema de Interfaz</h4>
      <app-theme-selector></app-theme-selector>
    </div>

    <!-- Accent color selector -->
    <div>
      <h4 class="font-medium text-gray-700 dark:text-gray-300 mb-3">Color de Acento</h4>
      <div class="grid grid-cols-4 gap-4">
        @for(color of availableColors; track color) {
          <button 
            (click)="selectAccent(color)"
            [class]="getButtonClasses(color)"
            [style.background-color]="colorPreview[color]"
            [attr.aria-label]="'Set accent color to ' + color">
          </button>
        }
      </div>
    </div>
  </div>
}
