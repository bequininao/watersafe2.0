<div class="flex items-center p-1 rounded-full bg-gray-200 dark:bg-gray-800 w-full">
  <button
    (click)="selectTheme('light')"
    [class]="themeService.theme() === 'light' ? 'bg-white text-[var(--accent-500)]' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white'"
    class="p-2 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 dark:focus:ring-offset-gray-900 focus:ring-[var(--accent-500)] w-1/2 flex justify-center items-center"
    aria-label="Switch to light theme">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.95a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zm-2.12-10.607a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z"/>
    </svg>
  </button>
  <button
    (click)="selectTheme('dark')"
    [class]="themeService.theme() === 'dark' ? 'bg-gray-700 text-[var(--accent-500)]' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white'"
    class="p-2 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 dark:focus:ring-offset-gray-900 focus:ring-[var(--accent-500)] w-1/2 flex justify-center items-center"
    aria-label="Switch to dark theme">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
    </svg>
  </button>
</div>
