<div class="bg-gray-800/50 ring-1 ring-white/10 rounded-xl p-6 shadow-lg min-h-[280px] flex flex-col justify-start transition-all duration-300 hover:bg-gray-800 hover:ring-white/20">
  <div>
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-medium text-white">{{ sensor().name }}</h3>
      @switch (sensor().type) {
        @case ('temperature') {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16V6a1 1 0 00-1-1h-2a1 1 0 00-1 1v10a3 3 0 003 3h1a3 3 0 003-3v-1a1 1 0 00-1-1h-2a1 1 0 00-1 1v1a1 1 0 001 1h1m-5-10a3 3 0 110-6 3 3 0 010 6z" />
          </svg>
        }
        @case ('humidity') {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
          </svg>
        }
      }
    </div>
    <div class="text-center my-4">
      @if (sensor().status() === 'ERROR') {
        <span class="text-5xl font-bold tracking-tight text-red-500">FALLO</span>
      } @else {
        <span class="text-5xl font-bold tracking-tight text-white">{{ sensor().value() }}</span>
        <span class="text-2xl font-medium text-gray-400 ml-1">{{ sensor().unit }}</span>
      }
    </div>

    <div class="mt-2 mb-4 h-12">
      <app-history-chart [sensor]="sensor()"></app-history-chart>
    </div>
  </div>

  <div
    class="mt-auto px-3 py-1 text-sm font-medium rounded-full text-center ring-1"
    [class]="statusClasses()">
    {{ sensor().status() }}
  </div>
</div>
